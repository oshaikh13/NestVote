<ion-view view-title="Welcome">
  <ion-content has-bouncing="true">
    <div class="list list-inset">
      <div class="item item-text-wrap">
          <div class="paneicon ion-home"></div>
          Start searching for thermostats in Nestor by swiping left, or tapping on <div style="display: inline;" class="ion-navicon"></div>
      </div>
      <div class="item item-text-wrap">
          <div class="paneicon ion-flash"></div>
              See the current set temperature after selecting on a thermostat ID
      </div>
      <div class="item item-text-wrap">
          <div class="paneicon ion-person"></div>
              Vote for a temperature by clicking on the add vote button
      </div>
      <div class="item item-text-wrap">
          <div class="paneicon ion-thermometer"></div>
              Watch the temperature change if people vote near your choice!
      </div>
    </div>
  </ion-content>
</ion-view>
